<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/games.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script defer src="../js/gamesCards.js"></script>
  </head>
  <body>
    <main class="container">
      <h2 class="poketitle">
        <img src="../images/img_game/Pball.png" alt="" id="firstPokeBall" />Les
        jeux videos
      </h2>
      <p>Génération 1(1996-1999)</p>

      <h3 class="poketitle">
        <img src="../images/img_game/Mball.png" alt="" class="masterBall" />Jeux
        sur Game Boy
      </h3>
      <section class="cardGames">
        <div class="cardGame">
          <article class="contentCardGame my-2">
            <h4>Pokémon Versions Rouge</h4>
            <img
              src="../images/img_game/game_red.png"
              alt=""
              class="jacketGames"
            />
          </article>
        </div>

        <article class="contentCardGame my-2">
          <h4>Pokémon Versions Bleue</h4>
          <img
            src="../images/img_game/game_blue.png"
            alt=""
            class="jacketGames"
          />
        </article>

        <article class="contentCardGame my-2">
          <h4>Pokémon Versions Verte</h4>
          <img
            src="../images/img_game/game_green.png"
            alt=""
            class="jacketGames"
          />
        </article>

        <article class="contentCardGame my-2">
          <h4>Pokémon Versions Jaune</h4>
          <img
            src="../images/img_game/game_yellow.png"
            alt=""
            class="jacketGames"
          />
        </article>
      </section>

      <h3 class="poketitle">
        <img src="../images/img_game/Mball.png" alt="" class="masterBall" />Jeux
        sur Game Boy Color
      </h3>

      <h3 class="poketitle">
        <img src="../images/img_game/Mball.png" alt="" class="masterBall" />Jeux
        sur console
      </h3>
    </main>
  </body>
</html>
